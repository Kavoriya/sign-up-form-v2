<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="window">
    <h1>Create new account</h1>
    <form action="#" autocomplete="off">
      <ul>
        <li class="float-container">
          <label for="">EMAIL</label>
          <input class="float-field email" type="email" name="email" required>
        </li>
        <div class="error-message error-message-email"></div>
        <li class="float-container">
          <label for="">USERNAME</label>
          <input class="float-field username" type="text" name="username" required>
        </li>
        <div class="error-message error-message-username"></div>
        <li class="float-container">
          <label for="">PASSWORD</label>
          <input class="float-field password-1" type="password" required name="password_1">
        </li>
        <div class="error-message error-message-password-1"></div>
        <li class="float-container">
          <label for="">REPEAT PASSWORD</label>
          <input class="float-field password-2" type="password" required name="password_2">
        </li>
        <div class="error-message error-message-password-2"></div>
        <li class="checkbox">
          <input type="checkbox" id="agree" class="custom-checkbox" name="agree">
          <label for="agree">I agree to the <a href="#" class="terms">Terms of Service</a></label>
        </li>
      </ul>
      <button type="button">START PLAYING</button>
    </form>
    <div class="has-account">
      <p>Already have an account?</p>
      <a href="#">Log in</a>
    </div>
  </div>
</body>
</html>
